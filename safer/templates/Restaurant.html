{% extends 'base.html' %}
{% block content %}
<div id="colorlib-rooms" class="colorlib-light-grey">
	<div id="colorlib-reservation">
			<div class="col-md-12 search-wrap">
				<form method="GET" class="colorlib-form">
		              	<div class="row">
		                <div class="col-md-3">
		                  <div class="form-group">
		                    <label >Ville :</label>
		                    <div class="form-field">
		                      <input type="text" name='q' value='{{ request.GET.q }}'  class="form-control " placeholder="Paris Londre ...">
		                    </div>
		                  </div>
		                </div>



		                <div class="col-md-2">
		                  <input type="submit" name="submit" id="submit" value="Recherche" class="btn btn-primary btn-block">
		                </div>
		              </div>
		            </form>


			</div>
					</div>
	<div class="container">
				<div class="row">


						<div class="col-md-6 col-md-offset-3 text-center colorlib-heading animate-box">
							<h2>RESTAURANTS</h2>
						</div>

				</div>



				<!-- boucle -->

				<div class="row">
					{% for rest in rests %}
					<div class="col-md-4 room-wrap animate-box" >
						<a href="{{ rest.image.url }}" class="room image-popup-link" style="background-image: url({{ rest.image.url }});"></a>
						<div class=" text-center">
							<h3 style="margin-top:15px"><a  href={% url 'restaurant' rest.pk  %}>{{ rest.title }}</a></h3>

							<p class="price" height="300px">
								<span class="currency currency-menu">{{ rest.content }}</span>
							</p></div>
					</div>
					{% endfor %}

				</div>





			</div>
		</div>




		{% endblock %}
